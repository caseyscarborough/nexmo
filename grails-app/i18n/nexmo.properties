# SMS Error Messages
nexmo.sms.status.1=You have exceeded the submission capacity allowed on this account, please wait and retry.
nexmo.sms.status.2=Your request is incomplete and missing some mandatory parameters.
nexmo.sms.status.3=The value of one or more parameters is invalid.
nexmo.sms.status.4=The api_key or api_secret you supplied is either invalid or disabled.
nexmo.sms.status.5=An error has occurred in the Nexmo platform whilst processing this message.
nexmo.sms.status.6=The Nexmo platform was unable to process this message, for example, an un-recognized number prefix or the number is not whitelisted if your account is new.
nexmo.sms.status.7=The number you are trying to submit to is blacklisted and may not receive messages.
nexmo.sms.status.8=The api_key you supplied is for an account that has been barred from submitting messages.
nexmo.sms.status.9=Your pre-pay account does not have sufficient credit to process this message.
nexmo.sms.status.11=This account is not provisioned for REST submission, you should use SMPP instead.
nexmo.sms.status.12=Binary message too long, the total message length cannot exceed 140 characters.
nexmo.sms.status.13=Message was not submitted because there was a communication failure.
nexmo.sms.status.14=Message was not submitted due to a verification failure in the submitted signature.
nexmo.sms.status.15=The sender address (from parameter) was not allowed for this message.
nexmo.sms.status.16=The ttl parameter value is invalid.
nexmo.sms.status.19=Your request makes use of a facility that is not enabled on your account.
nexmo.sms.status.20=The message class value supplied was out of range (0-3).

# Call Error Messages
nexmo.call.status.1=The api_key / api_secret you supplied is either invalid or disabled.
nexmo.call.status.2=Your request is incomplete and missing some mandatory parameters.
nexmo.call.status.3=The text length shouldn't exceed 1000 characters.
nexmo.call.status.4=The recipient address has not a valid format.
nexmo.call.status.5=The Nexmo platform was unable to process this message, for example, an un-recognized number prefix.
nexmo.call.status.6=The number you are trying to reachis blacklisted and may not receive messages.
nexmo.call.status.7=Your account does not have sufficient credit to process this request.
nexmo.call.status.99=An error has occurred in the Nexmo platform whilst processing this request.